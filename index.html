      function login(){
        if(localStorage.getItem('idUser') == null){
          openHTML('novoUser.html','modal')

          document.querySelector('#footer').style.display = 'none'
          document.querySelector('#log-inout').innerHTML = 'Inscreva-se'
          openHTML('noLogin.html','screen')
          hideMenu(true)

      }
