<title>
    Login de Usuário
</title>
<template>
    <style>
        
        .form{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.623);
            border-radius: 5px;
            height: 100vh;
            max-width: 400px;
        }

        #btnLogin, input[type="email"], input[type="password"]{
            width: 250px;
            height: 30px;
        }

        .main-content{
            background-image: url("assets/background/01.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .login-title{
            width: 100%;
            height: 100px;
            background-color: black;
            color: antiquewhite;
            padding-top: 25px;
        }

        .login-title h1{
            text-align: center;
            font-size: 2em;
            font-weight: normal;
        }

        .login-text{
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            align-items: center;
            color: white;
        }

        .btnMessage{
            border-radius: 5px;
            padding: 5px;
            background: #16a083;
            border: solid 1px #16a083;
            color: #ffffff;
        }

        .btnMessage:hover{
            border: solid 1px #16a083;
            border-radius: 5px;
            background: #e0e6e4;
            color: #16a083;
        }

    </style>

    <div id="local">

        <div class="form">
            <div class="login-title">
                <h1>Fazer login</h1>
            </div>
            <div class="login-text">
                <input type="email" id="edtEmail" placeholder="  Seu e-mail">
                <input type="password" id="edtSenha" placeholder="  Senha">
                <button id="btnLogin" class="btnMessage" >login</button>

            </div>
    
        </div>

    </div>


</template>
<script>

    document.querySelector('#btnLogin').addEventListener('click',()=>{

        function localizaUser(data){
            const params = new Object;
                params.id =  data.id
                params.email =  data.email
                params.hash = data.hash
                params.nome = data.nome
                params.nick = data.nick
                params.cel = data.cel
                params.class = data.class
                params.lat = mainData.data.lat
                params.lng = mainData.data.lng
            queryDB(params,1)
        }

        if(goon('edtEmail,edtSenha')){
            const params = new Object;
                params.email =  document.querySelector('#edtEmail').value.trim()
                params.hash = (params.email+document.querySelector('#edtSenha').value.trim()).getHash(77)

            const myPromisse = queryDB(params,0)

            myPromisse.then((resolve)=>{
                const json = JSON.parse(resolve)                
                if(json.length > 0){
           
                    localStorage.setItem('idUser',json[0].id)
                    localStorage.setItem('email',json[0].email)
                    localStorage.setItem('hash',json[0].hash)
                    localStorage.setItem('nome',json[0].nome)
                    localStorage.setItem('nick',json[0].nick)
                    localStorage.setItem('cel',json[0].cel)
                    localStorage.setItem('class',json[0].class)   
                    localStorage.setItem('lat',mainData.data.lat)   
                    localStorage.setItem('lng',mainData.data.lng)   
                    localizaUser(json[0])
                    document.querySelector('#log-inout').innerHTML = 'Sair'
                    document.querySelector('#footer').style.display = 'block'   
                    document.querySelector('.dashboard').style.width = '70%'                 
                    openHTML('dashboard.html','screen')
                    loadActivity(100,0,10)
                    hideMenu(false) 
                }else{
                    alert('Usuário ou senha inválido!')
                    localStorage.clear();
                    checkLogin()
                    hideMenu(true) 
                }

            })
        }

    })

</script>
